<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src = "https://d3js.org/d3.v4.min.js"></script>
	<style type="text/css">
		svg rect{
			fill: red;
			padding: 2px;
		}
		g{
			padding: 2px;
		}
	</style>
</head>
<body>
	<script type="text/javascript">
	var data = [10,2,5,18];

	var width= 3000,
	barheight=30,
	scaleheight=20,
	height =5000;

	var graph = d3.select("body")
	.append("svg")
	.attr("width", width)
	.attr("height", height);

	var bar = graph.selectAll("g")
	.data(data)
	.enter()
	.append("g")
	.attr("transform", function (d, i) {
		return "translate(0," +i*barheight+")";
	});

	bar.append("rect")
	.attr("width", function (d) {
		return d*scaleheight;
	})
	.attr("height", barheight);

	bar.append("text")
	.attr("x", function (d) {
		return (d*scaleheight);
	})
	.attr("y", barheight/2)
	.attr("dy", ".35em")
	.text(function (d) {
		return d;
	});


	</script>
</body>
</html>
